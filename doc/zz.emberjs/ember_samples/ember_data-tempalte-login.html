<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html>
<head>
	<title></title>
	<script type="text/javascript">
		window.onload = function() {
			var App = Ember.Application.create();

			App.LoginView = Ember.View.extend({
				templateName:'login',
				person:null,

				didInsertElement:function () {

					// appending click handler directly with jQuery
					$('.login').click(function () {
						alert("Hi there.");
					});

				}
			});

			$(function () {

				App.loginView = App.LoginView.create();

//				App.loginView.person = {
//					firstName:'John',
//					lastName:'Doe'
//				};

				App.loginView.append();

				// at this point the view has not been appended
				// to the DOM. hence using didInsertElement().
				console.log($('.login'));

			});
		}
	</script>

</head>

<body>

<script type="text/x-handlebars" data-template-name="login">
	{{#if person}}
	Welcome back, <b>{{person.firstName}} {{person.lastName}}</b>!
	{{else}}
	Please <a class="login">log in</a>.
	{{/if}}
</script>
