<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
		"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>is-it-possible-to-loop-over-a-computed-array-in-emberjs</title>
	<script type="text/javascript">
		window.onload = function() {
			window.App = Ember.Application.create();
			App.SayHelloView = Ember.View.extend({
				person:Ember.Object.create({
					firstName:"Joy",
					lastName:"Clojure"
				}),
				templateName:'hello'
			});
			view = App.SayHelloView.create();
			view.appendTo("#foo");
		}
	</script>
</head>

<body>
<script type="text/x-handlebars" data-template-name="hello">
	{{#if person}}
	Welcome back, <b>{{person.firstName}} {{person.lastName}}</b>!
	{{else}}
	Please log in.
	{{/if}}
</script>

<div id="foo"></div>
<div id="bar"></div>
<script src="http://code.jquery.com/jquery-1.7.1.js"></script>
<script src="http://underscorejs.org/underscore-min.js"></script>
<script src="http://cloud.github.com/downloads/emberjs/ember.js/ember-0.9.5.js"></script>
</body>
</html>
