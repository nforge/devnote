<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
		"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>is-it-possible-to-loop-over-a-computed-array-in-emberjs</title>
	<script type="text/javascript">
		window.onload = function() {
			window.App = Em.Application.create();
			// Define parent view
			App.UserView = Ember.View.extend({
				templateName:'user',

				firstName:"Albert",
				lastName:"Hofmann"
			});

			App.InfoView = Ember.View.extend({
				posts:25,
				hobbies:"Riding bicycles"
			});
			var view = App.UserView.create();
			view.append();

			setTimeout(function () {
				view.set("firstName", "James");
			}, 3000);
		}
	</script>
</head>

<body>
<script type="text/x-handlebars" data-template-name="user">
	User: {{firstName}} {{lastName}}
	{{#view App.InfoView}}
	<b>Posts:</b> {{posts}}
	<br>
	<b>Hobbies:</b> {{hobbies}}
	{{/view}}
</script>

<script type="text/x-handlebars" data-template-name="info">
	<b>Posts:</b> {{posts}}
	<br>
	<b>Hobbies:</b> {{hobbies}}
</script>

<div id="foo"></div>
<div id="bar"></div>
<script src="http://code.jquery.com/jquery-1.7.1.js"></script>
<script src="http://underscorejs.org/underscore-min.js"></script>
<script src="http://cloud.github.com/downloads/emberjs/ember.js/ember-0.9.5.js"></script>
</body>
</html>
