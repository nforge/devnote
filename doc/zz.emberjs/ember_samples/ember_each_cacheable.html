<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
		"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>is-it-possible-to-loop-over-a-computed-array-in-emberjs</title>
	<script type="text/javascript">
		window.onload = function() {
			App = Ember.Application.create({
				games:[1, 2, 3],
				gamesA:Em.computed(
						function () {
							return this.get('games').map(function (game) {
								return game + 'a';
							})
						}).property('games').cacheable()
			});
		}
	</script>
</head>

<body>
<!-- http://stackoverflow.com/questions/9678323/is-it-possible-to-loop-over-a-computed-array-in-emberjs -->
<script type="text/x-handlebars">
	{{#each App.games}}
		{{this}}
	{{/each}}
	{{#each App.gamesA}}
		{{this}}
	{{/each}}
</script>

<div id="link"></div>
<script src="http://code.jquery.com/jquery-1.7.1.js"></script>
<script src="http://underscorejs.org/underscore-min.js"></script>
<script src="http://cloud.github.com/downloads/emberjs/ember.js/ember-0.9.5.js"></script>
</body>
</html>
