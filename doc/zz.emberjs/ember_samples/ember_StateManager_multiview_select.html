<html>
<head>
	<title></title>
	<script type="text/javascript">
		window.onload = function() {
			App = Ember.Application.create({});

			App.stateManager = Ember.StateManager.create({

				rootElement:"#foo",

				start:Ember.ViewState.create({
					view:Ember.View.create({
						templateName:'myView'
					})
				}),

				nextState:Ember.ViewState.create({
					view:Ember.View.create({
						templateName:'myNextView'
					})
				})

			});

			setTimeout(function () {
				App.stateManager.goToState('nextState');
			}, 3000);
		}
	</script>

</head>

<body>

<script type="text/x-handlebars" data-template-name="myView">
	Hello World
</script>
<script type="text/x-handlebars" data-template-name="myNextView">
	Goodbye World
</script>
