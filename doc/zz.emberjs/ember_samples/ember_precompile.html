<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
		"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title></title>

	<script type="text/javascript">
		window.onload = function() {
			template = Handlebars.templates['events.tmpl']; // your template minus the .js
			context = {"event":false}; // your data
			myhtml = template(context);
			console.log(myhtml);
			$('#hello').append(myhtml);
		}
	</script>
</head>

<body>


<div id="hello">
</div>
<script src="http://code.jquery.com/jquery-1.7.1.js"></script>
<script src="http://underscorejs.org/underscore-min.js"></script>
<script src="http://cloud.github.com/downloads/emberjs/ember.js/ember-0.9.5.js"></script>
<script src="events.tmpl.js"></script>
</body>
</html>
