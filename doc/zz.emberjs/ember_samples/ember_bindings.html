<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
		"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title></title>
	<script type="text/javascript">
		window.onload = function() {
			window.App = Ember.Application.create();
			App.wife = Ember.Object.create({
			  householdIncome: 80000
			});

			App.husband = Ember.Object.create({
				householdIncome:80000,
			  householdIncomeBinding: 'App.wife.householdIncome'
			});

			App.husband.get('householdIncome'); // 80000

			// Someone gets raise.
			console.log('>>' + App.husband.get("householdIncome"));
			console.log('>>' + App.wife.get("householdIncome"));

			setTimeout(function() {
				App.husband.set('householdIncome', 90000);
				console.log('household changed with 90000');
			}, 3000);

			setTimeout(function () {
				App.wife.set('householdIncome', 70000);
				console.log('household changed with 70000');
			}, 6000);
		};

	</script>
</head>

<body>

<script type="text/x-handlebars">
  wife: {{App.wife.householdIncome}}  <br/>
  husband: {{App.husband.householdIncome}}
</script>

<script src="http://code.jquery.com/jquery-1.7.1.js"></script>
<script src="http://underscorejs.org/underscore-min.js"></script>
<script src="http://cloud.github.com/downloads/emberjs/ember.js/ember-0.9.5.js"></script>
</body>
</html>
